<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: #333;
      text-decoration: underline;
      margin-bottom: 20px;
    }

    .download-button {
      display: inline-block;
      padding: 14px 20px;
      font-size: 12px;
      background-color: #C0C0C0;
      color: #808080;
      text-decoration: none;
      border-radius: 50px;
      transition: background-color 0.3s ease;
    }

    .download-button:hover {
      background-color: #000;
      color: #f4f4f4;
    }
  </style>
  <title>Download Resume</title>
</head>

<body>
  <h1>My Resume</h1>
  <a href="path/to/your/resume.pdf" class="download-button" download>Download Resume</a>
</body>

</html>
